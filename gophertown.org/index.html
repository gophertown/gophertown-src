<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gopher Town</title>
    <link rel="stylesheet" type="text/css" href="/static/gophertown.org.css">
    <meta name="description" content="Find contributors and people interested in the Go programming language.">
    <link rel="icon" href="//golang.org/favicon.ico">

</head>
<body class="container">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.0/ember.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.5/ember-data.min.js"></script>

<script src="/static/js/application.js"></script>
<script src="/static/js/router.js"></script>

<script type="text/x-handlebars" data-template-name="_search_box">
    <p class="pitch">
    <label>Search for a Gopher:</label>
    {{input type="text" placeholder="search" action="search" on="enter" class="searchbox"}}
    </p>
    <p class="searchnotes">(by name, irc nick, username for Reddit, GitHub, Discourse, etc.)</p>
</script>

<script type="text/x-handlebars" data-template-name="_results">
    {{#each results}}
    <div class="searchresult">
    {{#if avatar}}<img class="avatar" src="{{unbound avatar}}" height="128" width="128">{{/if}}
    {{#if name}}<div class="name"><span class="name">{{#link-to 'people' username}}{{name}}{{/link-to}}</span></div>{{/if}}
    <div class="row"><span class="key">GitHub username</span><span class="value"><a href="https://github.com/{{unbound username}}">{{username}}</a></span></div>
    {{#if irc}}<div class="row"><span class="key">irc nick</span><span class="value"><span class="irc-nick">{{irc}}</span>{{#if irc_channels}} on {{#each irc_channels}} <a href="irc://moznet/{{unbound this}}">#{{this}}</a> {{/each}}{{/if}}</span></div>{{/if}}
    {{#if discourse}}<div class="row"><span class="key">discourse username</span><span class="value"><a href="//discuss.gophertown.org/users/{{unbound discourse}}">{{discourse}}</a></span></div>{{/if}}
    {{#if slack}}<div class="row"><span class="key">slack username</span><span class="value"><a href="https://gophers.slack.com/team/{{unbound slack}}">{{slack}}</a> (sign in required)</span></div>{{/if}}
    {{#if reddit}}<div class="row"><span class="key">reddit username</span><span class="value"><a href="//www.reddit.com/user/{{unbound reddit}}">{{reddit}}</a></span></div>{{/if}}
    {{#if twitter}}<div class="row"><span class="key">twitter username</span><span class="value"><a href="https://twitter.com/{{unbound twitter}}">{{twitter}}</a></span></div>{{/if}}
    {{#if website}}<div class="row"><span class="key">website</span><span class="value"><a href="{{unbound website}}">{{website}}</a></span></div>{{/if}}
    {{#if blog}}<div class="row"><span class="key">blog</span><span class="value"><a href="{{unbound blog}}">{{blog}}</a></span></div>{{/if}}
    {{#if email}}<div class="row"><span class="key">email</span><span class="value"><a href="mailto:{{unbound email}}">{{email}}</a></span></div>{{/if}}
    <div class="clear"></div>
    {{#if notes}}<div class="notesrow"><span class="notes">{{{notes}}}</span></div>{{/if}}
    </div>
    {{/each}}

    {{partial "search_box"}}

    <p>
    {{#link-to 'index'}}&lt;&lt;&lt; back to gophertown front page{{/link-to}}
    </p>
</script>

<script type="text/x-handlebars" data-template-name="search">
{{partial "results"}}
</script>

<script type="text/x-handlebars" data-template-name="people">
{{partial "results"}}
</script>

<script type="text/x-handlebars" data-template-name="random">
{{partial "results"}}
</script>

<script type="text/x-handlebars" data-template-name="index">
    <div class="headsearch">
        <img class="head" src="static/img/gopherhead.png" height="80" alt="Gopher logo" />
        {{partial "search_box"}}
    </div>
    <div class="clear"></div>
    <p class="pitch ">
        <a href="//golang.org/">Go</a> is an open source programming language that makes it easy to build simple, reliable, and efficient software.
    </p>
    <p >
        Gophers are people who use Go, contribute to Go, or are interested in the development of Go.
    </p>
    <p >
        This website is for finding Gophers.
        Wondering who is behind that GitHub username or IRC nick? Here is where to find out (search at the top of the page).
    </p>


    <p>
        Gophers communicate via many channels:
        <ul>
            <li>IRC on Freenode. <a href="irc://freenode/go-nuts">#go-nuts</a> is for all things Go;</li>
            <li><a href="https://twitter.com/hashtag/golang">#golang</a> Twitter hashtag</li>
            <li><a href="//www.reddit.com/r/golang">Reddit</a>: for general Go discussion.</li>
            <li><a href="https://groups.google.com/forum/m/#!forum/golang-nuts">The golang-nuts mailing list</a>
            <li><a href="https://groups.google.com/forum/m/#!forum/golang-dev">The golang-dev mailing list</a>
        </ul>
    </p>
    <p>
        If you want to add or edit your details on gophertown , you can send a pull request to the <a href="https://github.com/gophertown/gophertown-data">gophertown-data repo</a>. It's very simple and there is no new username/password. See the readme in the repo for details.
    </p>
    <p>See a {{#link-to 'random'}}random gopher{{/link-to}}.</p>
</script>

</body>
</html>
